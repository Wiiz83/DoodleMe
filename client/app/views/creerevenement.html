<div class="container-fluid">
        <div class="col-md-8 col-md-offset-2" id="page-content" ng-controller="CreerEvenementCtrl">

		<div class="row">
			<nav-bar></nav-bar>
		</div>
		<div class="row">

            <div ng-hide="eventValid == 1">
                <div class="col-md-10 col-md-offset-1">
                    <h3>Création d'un événement</h3>
                    <br>
                    <form ng-submit="createEvent()">
                        <fieldset class="login-data">
                            <input type="text" name="title" autocomplete="off" ng-model="title" placeholder="Titre de l'événement" required>
                            <input type="text" name="address" autocomplete="off" ng-model="address" placeholder="Lieu de l'événement" required>
                            <textarea rows="4" cols="50" ng-model="description" placeholder="Description de l'événement"></textarea>

                            <div ng-if="errorMessage" class="alert alert-danger erreur">{{ errorMessage }}</div>
                        </fieldset>
                        <fieldset class="login-action">
                            <input class="btn btn-success" style="cursor:pointer" type="submit"
                                name="submit" value="Créer">
                        </fieldset>
                    </form>
                </div>
            </div>


            <div ng-show="eventValid == 1">
                <div class="col-md-10 col-md-offset-1">
                    <h3>Créneaux de l'événement</h3>
                    <br>
                    <form ng-submit="createEvent()">
                        <fieldset class="login-data">
                                <table class="table table-hover table-bordered fixed">
                                    <col width="15%" />
                                    <col width="15%" />
                                    <col width="60%" />
                                    <col width="5%" />
                                    <col width="5%" />
                                    <thead>
                                        <tr>
                                            <th>
                                                Date
                                            </th>
                                            <th>
                                                Heure
                                            </th>
                                            <th>
                                                Commentaire
                                            </th>
                                            <th>
                            
                                            </th>
                                            <th>
              
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="slot in slots">
                                            <td>{{slot.eventDate}}</td>
                                            <td>{{slot.eventTime}}</td>
                                            <td>{{slot.eventComment}}</td>
                                            <td align='center'><img src="/images/edit.png" height="20"></td>
                                            <td align='center'><img src="/images/delete.png" height="20"></td>
                                        </tr>
                                    </tbody>
                                </table>
                   <div class="text-center pagination-centered ">
                        <div class="row">
                            <div ng-if="successMessage" class="alert alert-success succes">{{ successMessage }}</div>
                            <div ng-if="errorMessage" class="alert alert-danger erreur">{{ errorMessage }}</div>

                            <div class="col-md-6">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModalSlot">Ajouter créneau</button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" ng-click="createEvent()" class="btn btn-success">Créer</button>
                            </div>
                        </div>
                    </div>


                    </form>
                </div>
            </div>
		</div>
		<div class="row">
			<div footer></div>
		</div>
	</div>
</div>

<div class="modal fade" id="myModalSlot" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" ng-click="refreshSlots()" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Ajout d'un nouveau créneau</h4>
			</div>
			<div class="modal-body">
                <form ng-submit="createSlot()">
                    <p>Date proposée</p><br><input type="date" ng-model="eventDate" name="title" ng-model="title" class="form-control" required><br>
                    <p>Heure proposée</p><br><input type="time" name="address" ng-model="eventTime" class="form-control" required><br>
                    <p>Commentaire</p><br><textarea class="form-control textarea" rows="4" cols="50" ng-model="eventComment" id="max-height"></textarea><br>
			</div>
			<div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-success">
                </form>
			</div>
		</div>
	</div>
</div>
