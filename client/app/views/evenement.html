
<div class="container-fluid">
<div class="row">
	<div class="col-md-8 col-md-offset-2" id="page-content">

		<nav-bar></nav-bar>

		<div class="col-md-10 col-md-offset-1" id="page-content">
		<h3>Détails de l'événement {{event.title}}</h3>
		<br>
        <p>Titre : {{event.title}}</p>
        <p>Description : {{event.description}}</p>
        <p>Lieu : {{event.address}}</p>

		<table class="table table-hover">
			<thead>
				<tr>
					<th>
						Titre
					</th>
					<th>
						Description
					</th>
					<th>
						Lieu
					</th>
					<th>
						
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="slot in slots">
					<td>{{event.title}}</td>
					<td>{{event.description}}</td>
					<td>{{event.address}}</td>
					<td align='center'><img src="/images/eye.png" alt="DoodleMe logo" height="20"></td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
</div>
</div>
