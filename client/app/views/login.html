<div class="container">
    <div class="login-box">
        <div class="logo">
            <img src="/images/logo.png" alt="DoodleMe logo">
            <h2>Vos rendez vous sans prise de tête.</h2>
        </div>
        <form ng-submit="connectUser()">
            <fieldset class="login-data">
                <input type="text" name="username" ng-model="pseudo" autocomplete="off" placeholder="Pseudo" required>
                <input type="password" name="password" ng-model="password" autocomplete="off" placeholder="Mot de passe" required>

                <div ng-if="successMessage" class="alert alert-success succes">{{ successMessage }}</div>
                <div ng-if="errorMessage" class="alert alert-danger erreur">{{ errorMessage }}</div>
            </fieldset>

            <fieldset class="login-action">
                <input class="btn btn-default" style="cursor:pointer" type="submit" name="submit" value="Connexion">
                <br> <br>
                <small>
                    <a ng-click="changeView('register')" class="create-account">Créer un compte maintenant !</a>
                </small>
            </fieldset>
        </form>
    </div>
</div>
