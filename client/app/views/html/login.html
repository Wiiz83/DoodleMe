<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Connexion à DoodleMe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="clientApp" id="login-page">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="/images/logo.png" alt="DoodleMe logo">
                <h2>Vos rendez vous sans prise de tête.</h2>
            </div>
          <form ng-submit="connectUser()">
              <fieldset class="login-data">
                  <input type="text" name="username" autocomplete="off" placeholder="Pseudo" required>
                  <input type="password" name="password" autocomplete="off" placeholder="Mot de passe" required>
                  <div ng-if="status === 'error'">
                    <p class="erreur">   </p>
                  </div>
                  <div ng-if="status === 'succes'">
                    <p class="succes">Utilisateur créé avec succès.</p>
                  </div>
              </fieldset>

              <fieldset class="login-action">
                  <input class="btn-login" style="cursor:pointer" type="submit" name="submit" value="Connexion">
                  <br> <br>
                  <small>
                      <a href="register.html" class="create-account">Créer un compte maintenant !</a>
                  </small>
              </fieldset>
          </form>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/register.js"></script>
    <!-- endbuild -->

</body>
</html>
