<div class="container-fluid">
	<div class="col-md-8 col-md-offset-2" id="page-content">

		<div class="row">
			<nav-bar></nav-bar>
		</div>
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<h3>Profil de {{user.pseudo}}</h3>
				<br>
				<div class="text-center pagination-centered">
					<img src="/images/avatar.jpg">
					<p>Nom : {{user.lastName}}</p>
					<p>Prénom : {{user.firstName}}</p>
				</div>
			</div>
		</div>
		<br><br>
		<div ng-if="successMessage" class="alert alert-success succes">{{ successMessage }}</div>
		<div ng-if="errorMessage" class="alert alert-danger erreur">{{ errorMessage }}</div>
		<div class="text-center pagination-centered" ng-if="isVisible == true">
			<div class="row">
				<div class="col-md-4">
					<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModalDelete">Supprimer mon compte</button>
				</div>
				<div class="col-md-4">
					<button type="button" class="btn btn-warning" ng-click="deconnexion()">Se déconnecter</button>
				</div>
				<div class="col-md-4">
					<button type="button" ng-click="edit()" class="btn btn-info">Modifier mes informations</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div footer></div>
		</div>
	</div>
</div>


<div class="modal fade" id="myModalDelete" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Confirmation de suppression</h4>
			</div>
			<div class="modal-body">
				<p>Êtes-vous sûr de vouloir supprimer votre compte et tous vos événements ?</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Non</button>
				<button type="button" ng-click="delete()" class="btn btn-danger">Oui</button>
			</div>
		</div>
	</div>
</div>
