
<div class="container-fluid">
<div class="row">
	<div class="col-md-8 col-md-offset-2" id="page-content">

		<nav-bar></nav-bar>

		<div class="col-md-10 col-md-offset-1" id="page-content">
		<h3>Liste de tous les événements</h3>
		<br>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>
						Titre
					</th>
					<th>
						Description
					</th>
					<th>
						Lieu
					</th>
					<th>
						
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="event in events">
					<td>{{event.title}}</td>
					<td>{{event.description}}</td>
					<td>{{event.address}}</td>
					<td align='center'>
						<input type="hidden" ng-model="ID" value="'{{event.ID}}'">
						<a ng-click="viewEvent()" class="create-account">
							<img src="/images/eye.png" alt="DoodleMe logo" height="20">
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
</div>
</div>
