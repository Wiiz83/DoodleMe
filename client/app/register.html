<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inscription à DoodleMe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="clientApp" id="login-page">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container" ng-controller="RegisterCtrl"> 
        <div class="login-box">
            <div class="logo">
                <img src="/images/logo.png" alt="DoodleMe logo">
                <h2>Vos rendez vous sans prise de tête.</h2>
            </div>
          <form ng-submit="createUser()">
              <fieldset class="login-data">
                   <input type="text" name="username" autocomplete="off" ng-model="firstName" placeholder="Prénom" required>
                   <input type="text" name="username" autocomplete="off" ng-model="lastName" placeholder="Nom" required>
                  <input type="text" name="username" autocomplete="off" ng-model="pseudo" placeholder="Pseudo" required>
                  <input type="password" name="password" autocomplete="off" ng-model="password" placeholder="Mot de passe" required>

                  <div ng-if="errorMessage" class="alert alert-danger erreur">{{ errorMessage }}</div>

              </fieldset>

              <fieldset class="login-action">
                  <input class="btn-login" style="cursor:pointer" type="submit" name="submit" value="S'inscrire">
              </fieldset>
          </form>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/register.js"></script>
    <script src="scripts/services/userregister.js"></script>
    <!-- endbuild -->

</body>
</html>
